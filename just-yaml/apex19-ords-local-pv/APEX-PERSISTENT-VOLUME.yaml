#APEX-PERSISTENT-VOLUME.yaml
#Description
# A local directory /home/pv2 on k8snode2 is created to present a persistent volume
# A persistent volume claim pvc2 is created to hold db file persistently
# storage class local-storage-pv2 is created for pv and pvc
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: local-storage-pv2
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv2-k8snode2
spec:
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-pv2
  local:
    path: /home/pv2
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8snode2
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc2
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage-pv2
  resources:
    requests:
      storage: 20Gi
